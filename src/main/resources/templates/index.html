<!DOCTYPE html>
<html>

<head>
    <title>Email Form</title>
     <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="/JS/script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
       <form method="post"  id="form-name" action="/sendMail">

            <label for="emails">Email id:</label>
            <input type="text" id="emails" name="to" required>

            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv,xlsx" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <label for="attachment">Attach a File:(Optional)</label>
            <input type="file" id="attachment" name="attachment" accept="image/*,application/pdf">
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
